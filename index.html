    <style>
        /* CSS for the alert */
        .alert {
            padding: 15px;
            background-color: #f44336;
            color: white;
            font-size: 18px;
        }

        /* CSS for a close button within the alert */
        .closebtn {
            margin-left: 15px;
            color: white;
            font-weight: bold;
            float: right;
            font-size: 22px;
            line-height: 20px;
            cursor: pointer;
            transition: 0.3s;
        }

        /* Style the close button on hover */
        .closebtn:hover {
            color: black;
        }
    </style>
</head>

<body>

    <!-- ! Q7)       Body (before your page's HTML) -->

    <script src="ass.js"></script>


    <!-- HTML for the alert -->
    <div class="alert">
        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
        <strong>Alert:</strong> This is a sample alert!
    </div>

    <!-- ! Q7)    Body (inside your page's HTML) -->

    <script>
             //  javascript code here
    </script>

    <!-- ! Q7)   Body (after your page's HTML) -->

    <script src="ass.js"></script>
</body>
